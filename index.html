<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/bc4f408212.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
 <div class="time">
 </div>

 <div class="quote">
 </div>

 <div class="tasks">
 	<ol class="taskList" id="taskList" type="i"> Tasks
 		<li class="taskOne" id="taskOne">
 			<p id="taskOnep"></p>
 			<input type="text" id="taskInput" placeholder="Add your task, duration" name="taskName">
 			<button class="classOnebutton btn" onclick="taskOnecomplete()">
 				<i class="far fa-check-circle" id="checkOne"></i>
 		</button>
 		</li>

 		<li class="taskTwo" id="taskTwo">
 			<p id="taskTwop"></p>
 			<input type="text" id="taskTwoinput" class="" placeholder="Add your task, duration" name="taskTwoname">
 			<button class="classTwobutton btn" onclick="taskTwocomplete()">
 				<i class="far fa-check-circle" id="checkTwo"></i>
 			</button>
 		</li>

 		<li class="taskThree taskThreeinactive" id="taskThree">
 			<p id="taskThreep"></p>
 			<input type="text" id="taskThreeinput" placeholder="Add your task, duration" name="taskThreename"> 
 			<button class="classThreebutton btn" onclick="taskThreecomplete()">
 				<i class="far fa-check-circle" id="checkThree"></i>
 			</button>
 		</li>
 	</ol>
 	<button type="button" class="" onclick="taskToggle()" id="taskToggle">Toggle</button>
 </div>

 <div class="bookmarks">
 </div>

</body>
<script src="extension.js"></script>
